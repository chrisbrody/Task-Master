<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Chris Brody">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Task Master App</title>
	<!-- botostrap css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body ng-app="TaskMaster" ng-controller="TaskCtrl">
	<section id="currentTasks">
		<div class="container">
			<div class="row" ng-repeat="task in tasks | orderBy: ascending">
				<div class="col-sm-6 col-sm-offset-3" id="editWrap">
					
					<div ng-show="task.isEdited">
						<input type="text" ng-model="task.task"/>
                		<button ng-click="task.isEdited = false">Ok</button>
					</div>
					<div ng-hide="task.isEdited">
						<input type="checkbox">
		                <span>{{task.task}}</span>
		                <button id="edit" class="btn btn-warning" ng-click="task.isEdited = true">
							<i class="fa fa-pencil fa-2x"></i>
						</button>
		                <button id="delete" class="btn btn-danger" ng-click="deleteTask($scope)">
							<i class="fa fa-trash fa-2x"></i>
						</button>
		            </div>
				</div>
			</div>
			
		</div>
	</section>
	<hr>
	<section id="newTask">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form ng-submit="addTask()">
						<div class="input-group">
					      <input type="text" class="form-control" ng-model="task" placeholder="Enter task...">
					      <span class="input-group-btn">
					        <button class="btn btn-success" type="submit"><i class="fa fa-plus"></i> Add!</button>
					      </span>
					    </div><!-- /input-group -->
					    <p>Current Task: {{task}}</p>					    
					</form>
					<p>All Tasks: {{tasks}}</p>
				</div>
			</div>
		</div>
	</section>


	<!-- jQuery js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap js-->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- angular js -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
	<script src="assets/js/angular.min.js"></script>
	<!-- app js -->
	<script src="assets/app/app.js"></script>
	<!-- custom js -->
	<script src="assets/js/main.js"></script>
</body>
</html>
