<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Chris Brody">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Task Master App</title>
	<!-- botostrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- font awesome -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body ng-app="TaskMaster">
	<section id="currentTasks">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
				<input type="checkbox">
				<span class="text-info">Task Master Task 1</span>
				<button class="btn btn-warning">
					<i class="fa fa-pencil fa-2x"></i>
				</button>
				<button class="btn btn-danger">
					<i class="fa fa-trash fa-2x"></i>
				</button>
			</div>
		</div>
	</section>
	<hr>
	<section id="newTask" ng-controller="TaskCtrl">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
					<form ng-submit="addTask()">
						<div class="input-group">
					      <input type="text" class="form-control" ng-model="task" placeholder="Enter task...">
					      <span class="input-group-btn">
					        <button class="btn btn-success" type="submit"><i class="fa fa-plus"></i> Add!</button>
					      </span>
					    </div><!-- /input-group -->
					    <p>{{"Current Task: " + task}}</p>
					    <p>{{tasks}}<br></p>
					</form>
				</div>
			</div>
		</div>
	</section>


	<!-- jQuery js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- bootstrap js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- app js -->
	<script src="assets/app/app.js"></script>
	<!-- custom js -->
	<script src="assets/js/main.js"></script>
</body>
</html>
